<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./java.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5e0d8d1103.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <figure>
          <img id="personal__logo" src="./assets/My project.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              ><i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>

      <header class="header">
        <div class="header__container">
          <h1 class="title">Hey</h1>
          <h1 class="title"><span class="colored">I'm Isaiah.</span></h1>
          <p class="header__para">
            I'm a passionate
            <strong class="colored">Frontend Software Engineer</strong>
            dedicated to creating responsive web applications with exceptional
            user experiences. Let's build something extraordinary!
            <br />
            Heres a bit more <span class="colored">about me.</span>
          </p>
          <div class="header__icons">
            <a
              class="header__icon"
              href="https://www.linkedin.com/in/isaiah-brown-rodriguez-123713202"
              target="_blank"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a
              class="header__icon click"
              href="https://github.com/IsaiahRod13"
              target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a class="header__icon click" href="./assets/" target="_blank"
              ><i class="fa-regular fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click">

        </div>
      </a>
    </section>
  </body>
